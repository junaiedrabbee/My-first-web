{% extends "base.html" %}

{% block body %}
<h1 class="text-center text-danger">Contact Us</h1>
<div class="container">
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" value="{{ request.POST.name|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email" value="{{ request.POST.email|default_if_none:'' }}">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" value="{{ request.POST.phone|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message">{{ request.POST.message|default_if_none:'' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
        {% if success %}
            <div class="alert alert-success mt-3" role="alert">
                Your message has been sent successfully!
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
